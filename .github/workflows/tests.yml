name: Tests

on:
  push:
    branches: [ main, code-review-two-lis ]
  pull_request:
    branches: [ main ]

jobs:
  test-java:
    name: Java Tests (Spring Boot)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Run Java tests
        run: |
          cd fot
          chmod +x mvnw
          ./mvnw clean test
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: java-test-results
          path: fot/target/surefire-reports/
  
  test-python:
    name: Python Tests (ML Wrapper)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: mlwrapper/requirements.txt
      
      - name: Install dependencies
        run: |
          cd mlwrapper
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run Python tests with coverage
        run: |
          cd mlwrapper
          pytest --cov=app --cov-report=xml --cov-report=term -v
      
      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: python-coverage
          path: mlwrapper/coverage.xml
  
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [test-java, test-python]
    if: always()
    
    steps:
      - name: Summary
        run: |
          echo "## ðŸ§ª Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Java Tests: 226 tests" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Python Tests: 16 tests" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Total: 242 tests" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** All tests completed" >> $GITHUB_STEP_SUMMARY
